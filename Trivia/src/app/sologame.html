
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Prototype Quiz Screen</title>
  <link rel="stylesheet" href="sologame.css">
<!--                                                                                        -->
</head>
<body>
  <div class="quiz-container">
    <div class="circle">
      <span>10</span>
    </div>
    <h2 class="question">QUESTION, NANANA FLARBAN?</h2>

    <div class="graph-box">
      <img src="graph-placeholder.png" alt="Graph">
    </div>

    <div class="answers">
      <button class="answer-btn">ANSWER 1</button>
      <button class="answer-btn">ANSWER 2</button>
      <button class="answer-btn">ANSWER 3</button>
      <button class="answer-btn">ANSWER 4</button>
    </div>

    <button class="next-btn">NEXT!</button>
  </div>

  <p class="coral-note">Coral Color - #894343</p>
</body>
</html>
